<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-interactive-web1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header>
        <div class="inner">
          <a href="#" class="gnbBtn"
            ><span class="a"></span><span class="b"></span
          ></a>
          <a href="#" class="logo">Crew a la mode</a>
          <a href="#" class="contact">contact</a>
        </div>
      </header>
      <!-- contents -->
      <div class="contents">
        <section class="visual">
          <video class="waves" autoplay muted loop playsinline>
            <source src="img/waves.mp4" />
            <!--muted(음소거) : 비디오가 재생되면 오디오도 같이 재생되기 때문에 음소거함
              loop: 비디오 재생이 끝나면 자동으로 다시 재생
              playsinline : play버튼을 눌렀을 때 풀화면으로 전체모드 되는것을 막기위함 -->
          </video>
          <h2 class="title">Crew a la mode</h2>
        </section>
      </div>
    </div>
  </body>
</html>
